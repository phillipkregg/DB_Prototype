<h2>Jobs</h2>

<!-- <hello-world></hello-world> -->

<div id="jobs_options_header" class="row">		  
	<div class="span6">
		<select id="view_select">
			<option value="">Choose View</option>
			<option value="one">First</option>
			<option value="two">Second</option>
			<option value="three">Third</option>
		</select>	
	</div>	
	
	<div class="pull-right">	
		<a href="/#/job/new" class="btn btn-primary" ng-click="newJob()">
			<i class="icon-plus-sign icon-white"></i>
			Create New Job
		</a>
	</div>    
		
</div>


<table id="job_list_table" class="table table-bordered">
  <thead>
    <tr>
      <th>Actions</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Loss City</th>
      <th>Job Type</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="job in jobs">
    	<td>
    		<a href="/#/job/{{ job.id }}/fnol" class="btn" ng-click="getJob()">    			
    			Open Job
    			<i class="icon-folder-open"></i>
    		</a>
    	</td>
    	
    	<td>{{ job.last_name }}</td>
    	<td ng-model="callerFirstName">{{ job.first_name }}</td>
    	<td>{{ job.loss_city }}</td>
    	<td>{{ job.job_type }}</td>
    	
    </tr>
  </tbody>
</table>
